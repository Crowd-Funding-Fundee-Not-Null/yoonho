<!DOCTYPE html>
<html layout:decorate="~{layout}">

<meta charset="UTF-8">


<div layout:fragment="content" class="container my-3">

<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>

<div class="card my-3">
	<div class="card-body">
		<div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
		<div class="d-flex justify-content-end">
			<div class="badge bg-light text-dark p-2 text-start">
				<div th:text="${#temporals.format(question.createdDate,'yyyy-MM-dd HH:mm')}"></div>
			</div>
		</div>
	</div>
</div>

<h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>



<div class="card my-3" th:each="answer : ${question.answerList}">
	<div class="card-body">
		<div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
		<div class="d-flex justify-content-end">
			<div class="badge bg-light text-dark p-2 text-start">
				<div th:text="${#temporals.format(answer.createdDate,'yyyy-MM-dd HH:mm')}"></div>
			</div>
		</div>
	</div>
</div>




<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" 
	method="post" class="my-3">

<div th:replace="form_errors :: formErrorsFragment"></div>

<textarea rows="15" cols="30" th:field="*{content}" id="content" class="form-control"></textarea>

<br/>

<input type="submit" value="답변등록" class="btn btn-primary my-2"/>

</form>

</div>






</html>
